<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:retoure="http://java.sun.com/jsf/composite/retoure">

<ui:component>

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <cc:renderFacet name="header"/>

        <h:panelGroup rendered="#{empty login.customer}" styleClass="notice-panel">
            <h1>
                Sie sind nicht angemeldet!
            </h1>
            <h2>
                Bitte melden Sie <h:outputLink value="index.xhtml">hier</h:outputLink> an.
            </h2>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty login.customer and empty retoure.articlesMarkedForReturn}" styleClass="notice-panel">
            <h:panelGroup rendered="#{not empty retoure.articlesOfInvoice}" styleClass="info-panel">
                <h1>
                    <h:outputText value="Ihre Bestellung zur Rechnung Nr. #{login.invoiceIdent}"/>
                </h1>
                <h2>Welche Artikel m&ouml;chten Sie zur&uuml;cksenden?</h2>
            </h:panelGroup>
            <retoure:spacer height="30"/>
            <h:outputText style="font-size: 16px;" value="Bitte w&auml;hlen Sie zuerst "/>
            <h:outputLink style="font-size: 16px;" value="show-invoice.xhtml">hier Artikel</h:outputLink>
            <h:outputText style="font-size: 16px;" value=" aus, die Sie zur&uuml;cksenden m&ouml;chten."/>
        </h:panelGroup>

        <cc:renderFacet name="footer"/>

    </cc:implementation>

</ui:component>

</html>
