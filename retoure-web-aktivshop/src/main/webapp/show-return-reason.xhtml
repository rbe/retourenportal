<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:retoure="http://java.sun.com/jsf/composite/retoure">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:panelGroup id="reasonPanel" class="reason-panel">
            <retoure:show-no-return-selected/>
            <h:panelGroup rendered="#{not empty retoure.articlesMarkedForReturn}" styleClass="info-panel">
                <h1>
                    <h:outputText value="R&uuml;cksendung zur Rechnung Nr. #{login.invoiceIdent}"/>
                </h1>
                <h2>Sie m&ouml;chten folgende Artikel zur&uuml;cksenden:</h2>
                Bitte w&auml;hlen Sie Ihren R&uuml;cksendegrund und geben Sie, wenn m&ouml;glich, eine ausf&uuml;hrliche Fehlerbeschreibung an.
            </h:panelGroup>
            <h:form id="returnForm" rendered="#{not empty retoure.articlesMarkedForReturn}">
                <retoure:select-return-reason>
                    <f:facet name="bottomButtons">
                        <h:commandButton styleClass="wizard-back-button" value="&lt; Zur&uuml;ck"
                                         action="show-invoice"/>
                        <h:outputText styleClass="wizard-page-index" value="Schritt 2/4"/>
                        <h:commandButton styleClass="wizard-next-button" value="Weiter &gt;"
                                         action="show-customer"/>
                    </f:facet>
                </retoure:select-return-reason>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
