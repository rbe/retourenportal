<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:retoure="http://java.sun.com/jsf/composite/retoure">
<ui:component>
    <cc:interface>
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="false"/>
        <cc:facet name="bottomButtons" required="false"/>
    </cc:interface>
    <cc:implementation>
        <h:dataTable id="articleTable"
                     styleClass="article-table"
                     columnClasses="article-column1,article-column2,article-column3,article-column4,article-column5,article-column6"
                     rowClasses="article-row1,article-row2"
                     cellpadding="0" cellspacing="0"
                     value="#{retoure.articlesOfInvoice}" var="article"
                     offset="0" rows="25">
            <f:facet name="header">
                <h:selectBooleanCheckbox title="Alle Artikel zur&uuml;cksenden" style="margin: 10px 10px"
                                         value="#{retoure.allArticlesMarkedForReturn}"
                                         valueChangeListener="#{retoure.markAllArticlesForReturn}"
                                         immediate="true">
                    <f:ajax event="click" render="@form"/>
                </h:selectBooleanCheckbox>
                <h:outputText value="Alle Artikel zur&uuml;cksenden" style="margin: 15px 0"/>
            </f:facet>
            <h:column headerClass="article-column-header">
                <f:facet name="header">
                    Zur&uuml;ck
                </f:facet>
                <h:selectBooleanCheckbox disabled="#{not article.articleReturn.returnable}"
                                         value="#{article.articleReturn.toBeReturned}"
                                         valueChangeListener="#{retoure.markOrUnmarkArticleForReturn}">
                    <f:attribute name="articleIdent" value="#{article.articleIdent}"/>
                    <f:ajax event="click" render="@form"/>
                </h:selectBooleanCheckbox>
            </h:column>
            <h:column headerClass="article-column-header">
                <f:facet name="header">
                    Artikelnummer
                </f:facet>
                <h:outputText styleClass="article-content" value="#{article.articleIdent}"/>
            </h:column>
            <h:column headerClass="article-column-header article-description-header">
                <f:facet name="header">
                    Bezeichnung
                </f:facet>
                <h:outputText styleClass="article-content" value="#{article.description1}"/>
                <h:panelGroup rendered="#{not empty article.description2}" styleClass="article-content">
                    <br/>
                    <h:outputText value="#{article.description2}"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{article.shippingCompany.equals('SPED')}" styleClass="article-not-returnable-content">
                    <retoure:spacer height="30"/>
                    <p>
                        Dieser Artikel wurde &uuml;ber eine Spedition geliefert und kann nicht durch das Retourenportal
                        zur&uuml;ckgesendet werden.
                    </p>
                    <p>
                        Bitte rufen Sie uns dazu kostenfrei unter
                        <br/>
                        0800 436 00 05 an.
                        <br/>
                        <br/>
                        Danke!
                    </p>
                    <br/>
                </h:panelGroup>
            </h:column>
            <h:column headerClass="article-column-header">
                <f:facet name="header">
                    Menge geliefert
                </f:facet>
                <h:outputText styleClass="article-content" value="#{article.count}">
                    <f:convertNumber maxFractionDigits="0"/>
                </h:outputText>
            </h:column>
            <h:column headerClass="article-column-header">
                <f:facet name="header">
                    Menge bereits retourniert
                </f:facet>
                <h:outputText styleClass="article-content" value="#{article.articleReturn.alreadyReturnedCount}">
                    <f:convertNumber maxFractionDigits="0"/>
                </h:outputText>
            </h:column>
            <h:column headerClass="article-column-header">
                <f:facet name="header">
                    Wieviele zur&uuml;cksenden?
                </f:facet>
                <!-- readwrite, link -->
                <h:panelGroup rendered="#{not article.articleReturn.toBeReturned}">
                    <h:commandLink styleClass="textlink" immediate="true">
                        <f:param name="articleIdent" value="#{article.articleIdent}"/>
                        <f:ajax event="click" listener="#{retoure.returnCountClickEvent}" render="@form"/>
                        <h:outputText styleClass="article-content" value="#{article.articleReturn.returnCount}">
                            <f:convertNumber/>
                        </h:outputText>
                    </h:commandLink>
                </h:panelGroup>
                <!-- readwrite, input -->
                <h:panelGroup rendered="#{article.articleReturn.toBeReturned}">
                    <h:inputText rendered="#{article.count == 1}"
                                 styleClass="article-content" readonly="true"
                                 value="#{article.articleReturn.returnCount}" maxlength="2">
                        <f:validateLength minimum="1" maximum="2"/>
                        <f:convertNumber/>
                    </h:inputText>
                    <h:inputText id="returnCount"
                                 rendered="#{article.count > 1}"
                                 styleClass="article-content"
                                 value="#{article.articleReturn.returnCount}" maxlength="2"
                                 onfocus="RETOURE_clear_input(this);">
                        <f:validateLength minimum="1" maximum="2"/>
                        <f:validator validatorId="articleDoubleRange"/>
                        <f:attribute name="article" value="#{article}"/>
                        <f:convertNumber/>
                    </h:inputText>
                    <h:message for="returnCount" errorStyle="color: #870000"/>
                </h:panelGroup>
            </h:column>
            <f:facet name="footer">
                <cc:renderFacet name="bottomButtons"/>
            </f:facet>
        </h:dataTable>
    </cc:implementation>
</ui:component>
</html>
