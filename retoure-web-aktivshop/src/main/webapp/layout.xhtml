<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:retoure="http://java.sun.com/jsf/composite/aktivshop">
<h:head>
    <retoure:html-header/>
</h:head>
<h:body styleClass="cms-index-index cms-home">
    <div class="wrapper">
        <div class="page">
            <div class="header-container">
                <div class="header">
                    <retoure:logo/>
                    <retoure:quick-access/>
                    <ul class="top_links">
                        <li class="first"><a href="http://www.aktivshop.de/">Start</a></li>
                        <li><a href="http://www.aktivshop.de/aus-unserer-werbung">Aus unserer Werbung</a></li>
                        <li><a href="http://www.aktivshop.de/schnaeppchen">Schn&auml;ppchen</a></li>
                        <li class="last"><a href="http://www.aktivshop.de/lieferung">Hilfe &amp; Infos</a></li>
                    </ul>
                </div>
                <div class="nav-container">
                    <div id="custommenu">
                        <retoure:menu-popup/>
                        <div class="clearBoth"></div>
                        <!-- textzoom -->
                        <div class="main-container col2-left-layout">
                            <div class="main">
                                <ui:remove>
                                    <div class="col-main">
                                        <div class="col-left sidebar">
                                            <retoure:sidebar/>
                                        </div>
                                    </div>
                                </ui:remove>
                                <div class="retoure">
                                    <h:messages/>
                                    <ui:insert name="content"/>
                                </div>
                            </div>
                            <retoure:footer/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <retoure:javascript/>
</h:body>
<ui:debug/>
</html>
